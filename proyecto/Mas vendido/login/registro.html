<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="login.css">
	<meta charset="utf-8">
	<title>Registro</title>
</head>
<body>
	<div class="registro">
		<h3>Registrate</h3>
		<label>Digite su correo electrónico</label>
		<input class="correoregistro" type="text" name="correo" id="correo" placeholder="Ejemplo1@mls.com" pattern=" [a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"  id="email">
		<br>
		<label>Digite su contraseña</label>
		<br>
		<input class="contraregistro" type="text" name="contraseña" id="contraseña" placeholder="* * * * * * *">
		<br>
		<label>Digite su nombre de usuario</label>
		<br>
		<input class="usuarioregistro" type="text" name="usuario" id="usuario" placeholder="Ej. Oscar34">
		<br>
		<label>Seleccione su sexo</label>
		<br>
		<select class="sexo">
			<option value="Masculino">Masculino</option>
			<option value="Femenino">Femenino</option>
		</select>
		<div class="registrarme">
		<a class="registrarme" href="#">Registrarme</a>
		</div>
	</div>
	<p class="autor">© Miguel Sánchez Menjívar</p>

</body>
</html>
