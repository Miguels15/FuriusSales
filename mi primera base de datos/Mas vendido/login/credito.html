<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="tarjetac.css">
	<meta charset="utf-8">
	<title>Tarjeta de credito</title>
</head>
<body>
	<div class="credito">
		<h3 class="infop">Información de pago</h3>
		<br>
		<label class="infop2">Nombre de la tarjeta</label>
		<br>
		<input class="input1" type="text" name="tarjeta" id="tarjeta1" placeholder="Ej. Oscar Ramirez">
		<br>
		<label class="infop2">Numero de la tarjeta</label>
		<br>
		<input class="input1" type="text" name="numero" id="numero1" placeholder="Ej. 1234-2345-0000-2457">
		<br>
		<label class="infop2">Codigo de seguridad</label>
		<br>
		<input class="input2" type="text" name="cvc" id="cvc" placeholder="Ej. 123">
		<br>
		<label class="infop2">Fecha de vencimiento</label>
		<br>
		<input class="input1" type="text" name="fecha" id="fecha" placeholder="01/04/20">
		<br>
		<br>
		<a class="envio" href="exitopago.html" target="_blank">Realizar compra</a>
	</div>
	<br>

	<p class="pagito">© Omar Steve Quijada Aguirre</p>

</html>
